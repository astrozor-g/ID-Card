        }
        #Card {
            position: absolute;

            width: 300px;

            border: NONE;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 6px 6px 40px rgb(209, 218, 223);
            font-family: Arial, sans-serif;
        }
        #Card h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #Card p {
            margin: 5px 0;
        }
    </style>
